name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Thay đổi thành 'master' nếu nhánh chính của bạn là master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CI_REPO_NAME: KAiZ3n # Đảm bảo biến này khớp với tên repository của bạn

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Hoặc phiên bản Node.js bạn đang dùng
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Astro project
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Thư mục chứa các file đã build